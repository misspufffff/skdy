<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Image Gallery</title>
    <meta name="description" content="Explore the multiverse through interactive image galleries and discover your dimension">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Untitled_Artwork 63 1.png" as="image">
</head>
<body>
    <div class="multiverse-container">
        <div class="multiverse-background"></div>
        
        <!-- HUD Overlay -->
        <div class="hud-overlay">
            <div class="hud-corner top-left"></div>
            <div class="hud-corner top-right"></div>
            <div class="hud-corner bottom-left"></div>
            <div class="hud-corner bottom-right"></div>
            <div class="hud-center"></div>
        </div>
        
        <!-- Floating image nodes positioned at white circle marker points in Untitled_Artwork 63 1.png -->
        <div class="image-node" data-image="yolo.png" data-label="DIMENSION 420: YOLO" style="top: 5%; left: 15%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="yolo.png" alt="Dimension 420: YOLO" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 420: YOLO</div>
        </div>
        
        <div class="image-node" data-image="toy.png" data-label="DIMENSION 777: TOYBOX" style="top: 20%; right: 15%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="toy.png" alt="Dimension 777: Toybox" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 777: TOYBOX</div>
        </div>
        
        <div class="image-node" data-image="chill.png" data-label="DIMENSION 001: CHILLER" style="top: 5%; left: 30%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="chill.png" alt="Dimension 001: Chiller" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 001: CHILLER</div>
        </div>
        
        <div class="image-node" data-image="fairy.png" data-label="DIMENSION 1111: CYBERFAIRY" style="top: 35%; left: 8%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="fairy.png" alt="Dimension 1111: Cyberfairy" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 1111: CYBERFAIRY</div>
        </div>
        
        <div class="image-node" data-image="party.png" data-label="DIMENSION 1738: PARTY ROCK" style="top: 35%; right: 25%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="party.png" alt="Dimension 1738: Party Rock" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 1738: PARTY ROCK</div>
        </div>
        
        <div class="image-node" data-image="loser.png" data-label="DIMENSION 69: LOSERDOM" style="top: 50%; left: 25%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="loser.png" alt="Dimension 69: Loserdom" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 69: LOSERDOM</div>
        </div>
        
        <div class="image-node" data-image="steez.png" data-label="DIMENSION 911: STEEZ" style="top: 65%; left: 12%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="steez.png" alt="Dimension 911: Steez" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 911: STEEZ</div>
        </div>
        
        <div class="image-node" data-image="punk.png" data-label="DIMENSION 666: PUNK THORN" style="top: 55%; right: 35%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="punk.png" alt="Dimension 666: Punk Thorn" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 666: PUNK THORN</div>
        </div>
        
        <div class="image-node" data-image="form.png" data-label="DIMENSION 10010: SKULLPTURE" style="top: 75%; left: 35%;">
            <div class="futuristic-dot">
                <div class="dot-core"></div>
                <div class="dot-ring"></div>
                <div class="dot-pulse"></div>
            </div>
            <div class="orbital-ring"></div>
            <img src="form.png" alt="Dimension 10010: Skullpture" loading="lazy" width="80" height="80">
            <div class="node-label">DIMENSION 10010: SKULLPTURE</div>
        </div>
        
        <!-- Additional markers for better right-side distribution -->
        
        <!-- Connection lines between nodes -->
        <svg class="connection-lines" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.1" />
                </linearGradient>
            </defs>
            <!-- Connection lines will be dynamically generated by JavaScript -->
        </svg>
        
        <!-- Everything is Connected Text -->
        <div class="connected-text">
            <span class="connected-label" id="typewriter-text"></span>
            <span class="cursor"></span>
        </div>
        
        <!-- Discover Your Multiverse Button -->
        <button id="discoverBtn" class="discover-button">
            FIND YOUR DIMENSION
        </button>
    </div>

    <!-- Modal for zoomed view -->
    <div id="imageModal" class="modal">
        <div class="gallery-header">
            <h2 id="galleryTitle" class="gallery-title"></h2>
        </div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="" class="single-image">
            <div id="imageWeb" class="image-web" style="display: none;">
                <!-- Images will be dynamically inserted here -->
            </div>
            <div class="modal-navigation">
                <button id="prevBtn" class="nav-btn">&#8249;</button>
                <button id="nextBtn" class="nav-btn">&#8250;</button>
            </div>
            <div class="image-counter">
                <span id="currentImage">1</span> / <span id="totalImages">9</span>
            </div>
        </div>
    </div>

    <!-- Quiz Modal (Full Screen) -->
    <div id="quizModal" class="quiz-modal">
        <div class="quiz-content">
            <span class="close" id="quizClose">&times;</span>
            <h2 class="quiz-title">DISCOVER YOUR MULTIVERSE</h2>
            <div id="quizContainer">
                <div id="questionContainer">
                    <h3 id="questionText"></h3>
                    <div id="optionsContainer"></div>
                </div>
                <div id="resultContainer" style="display: none;">
                    <h3 id="resultTitle"></h3>
                    <p id="resultDescription"></p>
                    <button id="exploreDimension" class="explore-btn">EXPLORE THIS DIMENSION</button>
                </div>
            </div>
            <div class="quiz-progress">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 20%;"></div>
                </div>
                <div class="progress-dots">
                    <div class="progress-dot active" data-question="1"></div>
                    <div class="progress-dot" data-question="2"></div>
                    <div class="progress-dot" data-question="3"></div>
                    <div class="progress-dot" data-question="4"></div>
                    <div class="progress-dot" data-question="5"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Timewarp Animation -->
    <div id="timewarpModal" class="timewarp-modal">
        <div class="timewarp-container">
            <div class="timewarp-tunnel"></div>
            <h2 class="timewarp-text">TRANSPORTING TO YOUR MULTIVERSE</h2>
            <div class="timewarp-particles"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
